<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>¡ChronoBeasts!</title>
        <script src="./js/chronobeast.js"></script>
    </head>
    <body>
        <h1>ChronoBeasts ⌛🌌⚛️</h1>

        <section id="chronobeast-choose">
            <h2>Choose your ChronoBeasts</h2>
            
             <label for="topotejon">TopoTejón</label>
             <input type="radio" name="ChronoBeast" id="topotejon" />

             <label for="carnerokanguro">CarneroKanguro</label>
             <input type="radio" name="ChronoBeast" id="carnerokanguro" />

             <label for="osoleon">OsoLeón</label>
             <input type="radio" name="ChronoBeast" id="osoleon" />



            <!--TigreConejo -> space/energy
            LoboDragón -> energy/time
            Capibara -> time/space-->
            
            <button id="button-slectChronoBeast">Select</button>
        </section>

        <section id="atk-choose">
            <h2>Choose your attack</h2>
            <p>
                <button id="button-time">Time ⌛</button>
                <button id="button-space">Space 🌌</button>
                <button id="button-energy">Energy ⚛️</button>
            </p>
            <p>Your <span id="playerChronoBeast"></span> has <span id="playerLifeP">3</span> live points</p>
            <p>Foe's <span id="foeChronoBeast"></span> has <span id="foeLifeP">3</span> live points</p>
        </section>

        <section id="battleHistory">
            
        </section>

        <section id="restart">
            <button id="button-restart">Restart</button>
        </section>



        
    </body>
</html>
